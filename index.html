<!doctype html>
<html>
<head>
  <!-- metas -->
  <meta charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a simple todo app.">

  <title>Simple Todo App</title>

  <!-- bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- custm css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <h2 class="text-center">Todo App</h2>
        <form action="" method="post">
          <div class="mb-3 text-center">
            <label for="todo">
            <input type="text" name="todo" id="todo" placeholder="Enter task ...">
          </div>
          <button type="submit" class="btn btn-success">Add Task</button>
        </form>
        <button class="btn btn-info text-secondary" id="listTasks">List Tasks</button>
        <button class="btn btn-danger text-light" onclick="permanentlyRemove()">Remove all tasks permanently</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <ol id="orderedTaskList"></ol>
      </div>
    </div>
  </div>


  <!-- bootstrap js bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- custom js -->
  <script src="script.js"></script>
</body>

</html>
